<!DOCTYPE html>
<html>
	<head>
		<title>MyPiano</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="piano">
				<button class="white-btn btn btn-light">q</button>
				<button class="black-btn btn btn-dark">1</button>
				<button class="white-btn btn btn-light">w</button>
				<button class="black-btn btn btn-dark">2</button>
				<button class="white-btn btn btn-light">e</button>
				<button class="white-btn btn btn-light">r</button>
				<button class="black-btn btn btn-dark">3</button>
				<button class="white-btn btn btn-light">t</button>
				<button class="black-btn btn btn-dark">4</button>
				<button class="white-btn btn btn-light">y</button>
				<button class="black-btn btn btn-dark">5</button>
				<button class="white-btn btn btn-light">u</button>
				<button class="white-btn btn btn-light">i</button>
				<button class="black-btn btn btn-dark">6</button>
				<button class="white-btn btn btn-light">o</button>
				<button class="black-btn btn btn-dark">7</button>
				<button class="white-btn btn btn-light">p</button>
			</div>
			<div>
				<button class="playBtn btn btn-dark">Play music</button>
				<button class="stopBtn btn btn-outline-dark">Stop</button>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
